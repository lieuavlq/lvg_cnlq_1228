<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com https://www.youtube.com http://lvgames.net https://www.googleapis.com https://googleads.g.doubleclick.net 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' https://lienquan.garena.vn https://www.youtube.com https://m.youtube.com https://i.ytimg.com http://lvgames.net https://www.googleapis.com data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="shared/css/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="shared/css/main.css">
        <title>Cẩm Nang Liên Quân</title>
    </head>
    <body id="deviceready" data-appversion="1.0.1">
        <div class="lvg_main_img"></div>
        <!-- Start of first page: #main -->
        <div data-role="page" id="main">
            <div class="lvg_holder">
                <div class="lvg_link_main">
                    <a href="#menu-left">Menu</a> - <a href="#news-panel">News</a>
                </div>
                <div class="lvg_champs_class"><span data-value="warrior">Đấu sĩ</span><span data-value="tank">Đỡ đòn</span><span data-value="assassin">Sát thủ</span><span data-value="mage">Pháp sư</span><span data-value="marksman">Xạ thủ</span><span data-value="support">Trợ thủ</span></div>
                <div class="lvg_select_champs">
                    <input id="lvg_filter_champs" data-type="search">
                    <div class="lvg_champs_wrap"></div>
                    <div id="all_champs" data-role="listview" data-filter="true" data-filter-reveal="true" data-input="#lvg_filter_champs" class="lvg_champs"></div>
                </div>
                
            </div>
        </div><!-- /main -->

        <!-- Start all items -->
        <div class="popup-wrap items-wrap"></div>

        <!-- Start all spells -->
        <div class="popup-wrap spells-wrap"></div>

        <!-- Start skills hero -->
        <div class="popup-wrap skills-wrap"></div>

        <!-- Panel left -->
        <div id="menu-left" data-role="panel" data-display="overlay" data-theme="b" class="lvg_menu_left pnl_outside"></div>

        <!-- Loading hero -->
        <script type="text/javascript" src="shared/js/load/all-hero-loading.js"></script>
        <script type="text/javascript" src="shared/js/load/all-item-loading.js"></script>
        <script type="text/javascript" src="shared/js/load/all-spell-loading.js"></script>

        <!-- <script type="text/javascript" src="cordova.js"></script> -->
        <script type="text/javascript" src="shared/js/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="shared/js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="shared/js/lang-vn.js"></script>
        <!-- <script type="text/javascript" src="shared/js/build.js"></script> -->
        <script type="text/javascript" src="shared/js/main.js"></script>
        <script type="text/javascript" src="shared/js/common.js"></script>
        <!-- <script type="text/javascript" src="js/index.js"></script> -->
    </body>
</html>
