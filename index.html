<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com http://lvgames.net https://www.googleapis.com https://googleads.g.doubleclick.net 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' https://lienquan.garena.vn http://lvgames.net https://www.googleapis.com data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="shared/css/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="shared/css/main.css">
        <title>Cẩm Nang Liên Quân</title>
    </head>
    <body id="deviceready" data-appversion="1.0.1">
        <div class="lvg_main_img"></div>
        <!-- Start of first page: #main -->
        <div data-role="page" id="main">
            <div class="lvg_holder">
                <a href="#menu-left" class="lvg_btn_news main">Tin tức</a>
                <div class="lvg_img_main"><img src="shared/img/common/img_main.png" alt=""></div>
                <div class="lvg_champ_quote">Thắng bại tại cái máy hay mạng!!</div>
                <div class="lvg_champs_class"><span data-value="warrior">Đấu sĩ</span><span data-value="tank">Đỡ đòn</span><span data-value="assassin">Sát thủ</span><span data-value="mage">Pháp sư</span><span data-value="marksman">Xạ thủ</span><span data-value="support">Trợ thủ</span></div>
                <div class="lvg_select_champs">
                    <input id="lvg_filter_champs" data-type="search">
                    <div class="lvg_champs_wrap"></div>
                    <div id="all_champs" data-role="listview" data-filter="true" data-filter-reveal="true" data-input="#lvg_filter_champs" class="lvg_champs"></div>
                </div>
            </div>
        </div><!-- /main -->
        <!-- Start of first page: #news -->
        <div data-role="page" id="news">
          <div data-role="header" data-fullscreen="true">
            <a href="#main" class="ui-btn-left lvg_btn_back">Back</a>
            <h1>Tin Tức<span>Nóng hổi vừa thổi vừa đọc</span></h1>
            <a href="#menu-left" class="ui-btn-right lvg_btn_news">News</a>
          </div>
          <div class="lvg_holder sub">
            <div class="lvg-news-content"></div>
          </div>
        </div><!-- /news -->
        <!-- Start of first page: #shop -->
        <div data-role="page" id="shop">
          <div data-role="header" data-fullscreen="true">
            <a href="#main" class="ui-btn-left lvg_btn_back">Back</a>
            <h1>Cửa hàng<span>Phụ kiện đồ chơi đủ thứ</span></h1>
            <a href="#menu-left" class="ui-btn-right lvg_btn_news">shop</a>
          </div>
          <div class="lvg_holder sub">
            <div class="lvg_shop_page">Cửa hàng</div>
          </div>
        </div><!-- /shop -->

        <!-- Start all items -->
        <div class="popup-wrap items-wrap"></div>

        <!-- Start all spells -->
        <div class="popup-wrap spells-wrap"></div>

        <!-- Start skills hero -->
        <div class="popup-wrap skills-wrap"></div>

        <!-- Panel left -->
        <div id="menu-left" data-role="panel" data-display="overlay" data-theme="b" class="lvg_menu_left pnl_outside">
          <p class="wrap-btn-news01"><a href="#news" class="btn-news-get">Tin tức</a></p>
          <p class="wrap-btn-news02 active"><a href="#news">Tin tức</a></p>
          <p><a href="#shop">Cửa hàng</a></p>
        </div>

        <!-- Loading hero -->
        <script type="text/javascript" src="shared/js/load/all-hero-loading.js"></script>
        <script type="text/javascript" src="shared/js/load/all-item-loading.js"></script>
        <script type="text/javascript" src="shared/js/load/all-spell-loading.js"></script>

        <!-- <script type="text/javascript" src="cordova.js"></script> -->
        <script type="text/javascript" src="shared/js/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="shared/js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="shared/js/lang-vn.js"></script>
        <!-- <script type="text/javascript" src="shared/js/build.js"></script> -->
        <script type="text/javascript" src="shared/js/main.js"></script>
        <script type="text/javascript" src="shared/js/common.js"></script>
        <script type="text/javascript" src="shared/js/news.js"></script>
        <!-- <script type="text/javascript" src="js/index.js"></script> -->
    </body>
</html>
